{% set posts = __SELF__.posts %}

<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">{{ post.message }}</p>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12">
            <p class="text-muted">{{ __SELF__.noPostsMessage }}</p>
        </div>
        {% endfor %}
    </div>
</div>
