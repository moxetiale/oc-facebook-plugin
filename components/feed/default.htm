{% set posts = __SELF__.posts %}

<div class="container">
    <div class="row">
        {% for post in posts %}
        {% if post.message %}
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">
                        {{ post.message|length > 50 ? post.message|slice(0, 50) ~ '...' : post.message }}
                    </p>
                </div>
            </div>
        </div>
        {% endif %}
        {% else %}
        <div class="col-12">
            <p class="text-muted">{{ __SELF__.noPostsMessage }}</p>
        </div>
        {% endfor %}
    </div>
</div>
